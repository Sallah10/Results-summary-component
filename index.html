<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    /* .attribution a { color: hsl(228, 45%, 44%); } */
  </style>
</head>
<body>
  <main>
    <!-- first-card  -->
    <div class="first-card">

      <p>Your Result</p>
      <div class="result">
        <span>76</span>
        <p class="denom">of 100</p>
      </div>
      
      <figcaption>
        <h1>Great</h1>
        <p>
          You scored higher than 65% of <br>
           <span>the people who have taken</span>
            <span class="second-span">these tests. </span>
        </p>
      </figcaption>

    </div>

    <!-- second-card -->
    <div class="second-card">
      <h1>Summary</h1>
      <section class="components">
        
        <div class="score-card score01">
          <div class="scores">
            <img src="assets/images/icon-reaction.svg" alt="icon-reaction">
            <span class="topic01">Reaction</span> 
          </div>
          <p><b style="font-weight: 900;">80</b> <span class="denom">/100</span></p>
        </div>
        
        <div class="score-card score02">
          <div class="scores">
            <img src="assets/images/icon-memory.svg" alt="icon-memory">
            <span class="topic02">Memory</span>
          </div>
          <p><b style="font-weight: 900;">92 </b> <span class="denom">/100</span></p>
        </div>
        
        <div class="score-card score03">
          <div class="scores">
            <img src="assets/images/icon-verbal.svg" alt="icon-verbal">
            <span class="topic03">Verbal</span>
          </div>
          <p><b style="font-weight: 900;">61</b> <span class="denom">/100</span></p>
        </div>
      
        <div class="score-card score04">
          <div class="scores">
            <img src="assets/images/icon-visual.svg" alt="icon-visual">
            <span class="topic04">Visual</span>
          </div>
          <p><b style="font-weight: 900;">72</b> <span class="denom">/100</span></p>
        </div>
        
      </section>
      
      <button>Continue</button>

    </div>
  </main>  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
